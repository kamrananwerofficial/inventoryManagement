<div class="login-wrapper">
  <div class="login-box">
    <h2>Login</h2>

    <form *ngIf="loginForm else signUpForm" (ngSubmit)="loginWithGoogle()" #loginForm="ngForm">
      <input
        type="text"
        placeholder="Username"
        [(ngModel)]="loginmodel.username"
        name="username"
        required
      />
      <input
        type="password"
        placeholder="Password"
        name="password"
        [(ngModel)]="loginmodel.password"
        required
      />
      <button type="submit" >Login</button>
    </form>
    <ng-template #signUpForm>
      <form (ngSubmit)="register()" #registerForm="ngForm">
        <input
          type="text"
          placeholder="Full Name"
          name="username"
          [(ngModel)]="signUpModel.name"
          required
        />
         <input
        type="text"
        placeholder="Username"
        [(ngModel)]="signUpModel.username"
        name="username"
        required
      />
        <input
          type="email"
          placeholder="Email"
          name="email"
          [(ngModel)]="signUpModel.email"
          required
        />
        <input
          type="text"
          placeholder="Company Name"
          name="companyName"
          [(ngModel)]="signUpModel.companyName"
          required
        />
        <input
          type="password"
          placeholder="Create Password"
          name="password"
          [(ngModel)]="signUpModel.password"
          required
        />
        <input
          type="password"
          placeholder="Confirm Password"
          name="confirmPassword"
          [(ngModel)]="signUpModel.confirmPassword"
          required
        />
        <button type="submit">Sign Up</button>
      </form>
    </ng-template>
    <div class="divider">or</div>

    <button class="google-btn" (click)="loginForm = !loginForm">
      {{loginForm ? 'Sign Up' : 'Login'}}
    </button>

  </div>
</div>
